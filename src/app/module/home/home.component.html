<div style="margin-left: 10px;">
  <div>
    <h3 style="margin-top: -35px;">Demo Application</h3>
    <span>Hello World !</span>
  </div>
  <div class="employee-wrapper" >
    <mat-card class="product-box">
      <form class="example-form" [formGroup]="submitForm" (ngSubmit)="submit()">
        <mat-card-content>
          <div>
            <mat-form-field class="example-full-width">
              <mat-label>First Name</mat-label>
              <input matInput formControlName="firstName" placeholder="First Name" name='firstName'  class="inputName"/>
            </mat-form-field>
            <div *ngIf=" submitFormData && ctrl.firstName.errors">
              <mat-error  *ngIf="ctrl.firstName.errors" class="error-class">{{ "This field is required" }}</mat-error>
            </div>
          </div>
          <div>
            <mat-form-field class="example-full-width">
              <mat-label>Last Name</mat-label>
              <input matInput formControlName="lastName" placeholder="Last Name" name='lastName' class="inputName"/>
            </mat-form-field>
            <div *ngIf="submitFormData && ctrl.lastName.errors">
              <mat-error *ngIf="ctrl.lastName.errors" class="error-class">{{ "This field is required" }}</mat-error>
            </div>
          </div>
          <!-- <br> -->
        </mat-card-content>
        <button mat-stroked-button type = 'submit' color="accent" class="btn-block">
          Submit
        </button>
      </form>
      <span style="margin-top: 20px;"> {{count}} Names Submitted till now!</span>
    </mat-card>
  </div>
</div>
