<div class="main">
  <div>
    <h3>Calculator</h3>
  </div>
  <div class="employee-wrapper" >
    <mat-card class="product-box">
      <form class="example-form" [formGroup]="submitForm">
        <mat-card-content>
          <div>
            <mat-form-field class="example-full-width">
              <mat-label>Enter First Value</mat-label>
              <input matInput formControlName="number1" placeholder="Enter First Value" name='number1'  class="inputName"/>
            </mat-form-field>
            <div *ngIf=" submitFormData && ctrl.number1.errors">
              <mat-error  *ngIf="ctrl.number1.errors" class="error-class">{{ "This field is required" }}</mat-error>
            </div>
          </div>
          <div>
            <mat-form-field class="example-full-width">
              <mat-label>Enter Second Value</mat-label>
              <input matInput formControlName="number2" placeholder="Enter Second Value" name='number2' class="inputName"/>
            </mat-form-field>
            <div *ngIf="submitFormData && ctrl.number2.errors">
              <mat-error *ngIf="ctrl.number2.errors" class="error-class">{{ "This field is required" }}</mat-error>
            </div>
          </div>
          <!-- <br> -->
        </mat-card-content>
        <button mat-stroked-button type='submit' color="accent" class="btn-block" (click)="Addition()">
          Addition
        </button>
        <button mat-stroked-button type='submit' color="accent" class="btn-block" (click)="Subtraction()">
          Subtraction
        </button>
        <button mat-stroked-button type='submit' color="accent" class="btn-block" (click)="Multiplication()">
          Multiplication
        </button>
        <button mat-stroked-button type='submit' color="accent" class="btn-block" (click)="Division()">
          Division
        </button>
        <!-- <button mat-stroked-button type='submit' color="accent" class="btn-block" (click)="Percentage()">
          Percentage
        </button> -->
      </form>
      <strong style="margin-top: 20px;"> Answer is: {{answer}}</strong>
    </mat-card>
  </div>
</div>
